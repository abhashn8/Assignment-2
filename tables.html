<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>
    <div class='text-center'>
        <a href="index.html" style="text-decoration: none; color: inherit;"> <button class="btn btn-primary">Click
                me to go to the <i>original page.</i></p></a>

    </div>

    <div class='text-center'>
        <table style="width:100%">

            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>n1</td>
                <td>a1</td>
                <td>c1</td>
            </tr>
            <tr>
                <td>n2</td>
                <td>a2</td>
                <td>c2</td>
            </tr>
            <tr>
                <td>n3</td>
                <td>a3</td>
                <td>c3</td>
            </tr>
            <tr>
                <th colspan="2">Goals</th>

                <td>
                    <table style="width:100%">
                        <tr>
                            <th>Name</th>
                            <th>Team</th>
                            <th>Opponent</th>

                        </tr>

                        <tr>
                            <td>Cristiano</td>
                            <td>38</td>
                            <td>Portugal</td>
                        </tr>
                        <tr>
                            <td>Messi</td>
                            <td>36</td>
                            <td>Argentina</td>
                        </tr>
                        <tr>
                            <td>Neymar</td>
                            <td>32</td>
                            <td>Brazil</td>
                        </tr>

                    </table>
                </td>
            </tr>

        </table>

    </div>

</body>

</html>
